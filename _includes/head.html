<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}Baggerspion | {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  {% if page.header %}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ site.title }} | {{ page.title }}">
  <meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
  <meta name="twitter:site" content="@{{ site.author.twitter_username }}">
  <meta name="twitter:creator" content="@{{ site.author.twitter_username }}">
  <meta name="twitter:image" content="{{ site.imgroot }}Headers/{{ page.header.src }}">
  {% else %}
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:site" content="@{{ site.author.twitter_username }}">
  <meta name="twitter:creator" content="@{{ site.author.twitter_username }}">
  <meta name="twitter:image" content="{{ site.url }}/assets/css/images/cover.jpg">
  {% endif %}

  {% if page.header %}
  <meta property="og:title" content="{{ site.title }} | {{ page.title }}">
  <meta property="og:type" content="article">
  <meta property="og:image" content="{{ site.imgroot }}Headers/{{ page.header.src }}">
  <meta property="og:url" content="{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html }}">
  <meta property="og:image:width" content="1000px">
  <meta property="og:image:height" content="300px">  
  {% else %}
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:type" content="article">
  <meta property="og:image" content="{{ site.url }}/assets/css/images/cover.jpg">
  <meta property="og:url" content="{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image:width" content="1000px">
  <meta property="og:image:height" content="300px;">  
  {% endif %}

  <link rel="apple-touch-icon" sizes="57x57" href="/assets/css/images/favicons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/assets/css/images/favicons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/css/images/favicons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/css/images/favicons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/assets/css/images/favicons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/assets/css/images/favicons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/css/images/favicons/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/css/images/favicons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/css/images/favicons/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/assets/css/images/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/assets/css/images/favicons/favicon-194x194.png" sizes="194x194">
  <link rel="icon" type="image/png" href="/assets/css/images/favicons/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/assets/css/images/favicons/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/assets/css/images/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/assets/css/images/favicons/manifest.json">
  <link rel="shortcut icon" href="/assets/css/images/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="msapplication-TileImage" content="/assets/css/images/favicons/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}feed.xml">
</head>
