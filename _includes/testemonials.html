<section class="carousel slide testimonials-slider cid-rRPGS9kkUD" data-interval="false" id="testimonials-slider">
    <div class="container text-center">
        <h2 class="pb-5 mbr-fonts-style display-2">
            What Folks Have Said About Me
        </h2>
        <div class="carousel slide" role="listbox" data-pause="true" data-keyboard="false" data-ride="carousel" data-interval="7000">
            <div class="carousel-inner">
                {% for reference in site.references %}
                {% if forloop.first %}
                <div class="carousel-item active">
                {% else %}
                <div class="carousel-item">
                {% endif %}
                    <div class="user col-md-8">
                        <div class="user_image">
                            <img src="assets/images/testemonials/{{ reference.image }}">
                        </div>
                        <div class="user_text pb-3">
                            <p class="mbr-fonts-style display-7">
                                {{ reference.description }}
                            </p>
                        </div>
                        <div class="user_name mbr-bold pb-2 mbr-fonts-style display-7">
                            {{ reference.name }}
                        </div>
                        <div class="user_desk mbr-light mbr-fonts-style display-7">
                            {{ reference.affiliation }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="carousel-controls">
                <a class="carousel-control-prev" role="button" data-slide="prev">
                  <span aria-hidden="true" class="mbri-arrow-prev mbr-iconfont"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" role="button" data-slide="next">
                  <span aria-hidden="true" class="mbri-arrow-next mbr-iconfont"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</section>
