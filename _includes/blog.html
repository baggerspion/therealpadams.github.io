<section id="blog" class="stats py-lg-5 py-4">
    <div class="container">
        <div class="inner-sec-w3pvt speak">
            <div class="row mt-lg-5 mt-4">
            {% for post in site.posts limit:3 %}
                <div class="col-md-4 team-gd text-center">
                    <div class="team-img mb-4">
                        <img src="/assets/images/blog/{{ post.image }}" class="img-fluid" alt="user-image">
                    </div>
                    <div class="team-info">
                        <h3 class="mt-md-4 mt-3"><span class="sub-tittle-team">{{ post.date | date_to_string }}</span> {{ post.title }}</h3>
                        <p>{{ post.content | strip_html | truncate:80 }} <a href="{{ post.url }}">Read More</a></p>
                    </div>
                </div>    
            {% endfor %}
            </div>
        </div>
    </div>
</section>
