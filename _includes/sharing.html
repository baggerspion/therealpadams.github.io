<meta property="og:url"                content="{{ site.url }}{{ page.url }}" />
<meta property="og:type"               content="article" />
<meta property="og:title"              content="{{ page.title }}" />
{% if page.excerpt != "" %}
<meta property="og:description"        content="{{ page.excerpt | strip_html }}" />
{% endif %}
{% if page.image %}
<meta property="og:image"              content="{{ site.url }}/assets/images/blog/{{ page.image }}" />
{% else %}
<meta property="og:image"              content="{{ site.url }}{{ site.baseurl }}assets/images/banner.jpg" />
{% endif %}
