---
layout: default
---
<article class="post-container post-container--single">
  <header class="post-header">
    <div class="post-meta">
      <time datetime="{{ page.date | date: "%-d %b %Y" }}" class="post-meta__date date">{{ page.date | date: "%-d %b %Y" }}</time> | <span class="post-meta__tags">Categories: {% for tag in page.categories %}<a href="{{ site.baseurl }}categories/#{{ tag }}">{{ tag }}</a> {% endfor %}</span> | <span class="disqus-comment-count post-meta__count" data-disqus-url="{{ site.url }}{{ page.url }}"></span>
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <section class="post">
    {% if page.header %}
    <p>
      <img src="{{ site.imgroot }}Headers/{{ page.header.src }}" alt="{{ page.header.desc }}">
    </p>
    {% endif %}
    {{ content }}
  </section>
  {% if page.comments != false and site.disqus_shortname %}<hr /><h2>Comments</h2><div id="disqus_thread">
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript></div><!-- /#disqus_thread -->{% endif %}
</article>
